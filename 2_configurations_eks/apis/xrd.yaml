# configurations-eks/apis/xrd.yaml
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xclusters.segoja7.example
spec:
  group: segoja7.example
  names:
    kind: XCLUSTER
    plural: xclusters
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              id:
                type: string
                description: "ID único para este cluster y sus recursos."
              region:
                type: string
                description: "Región de AWS para el cluster."
              providerConfigName:
                type: string
                description: "Nombre del ProviderConfig a usar."
                default: "default"
              tags:
                type: object
                description: A map of tags to apply to all resources.
                additionalProperties:
                  type: string
              encryptCluster:
                type: boolean
                description: A boolean flag to enable/disable kms encrypt in eks cluster
                default: false
              accountId: 
                type: string
                description: Accountid of the account
            required: ["id", "region", "accountId"]
